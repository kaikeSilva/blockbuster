<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-3">
            <a name="" id="" class="btn btn-primary btn-lg" href="http://localhost/blockbuster/?pagina=categoria&metodo=cadastrarCategoria" role="button">cadastrar</a>
        </div>
        
        <div class="col-7">
            <!--pesquisa de cliente-->
            <form class="form-row my-2 my-lg-0 ">
                <input class="form-control mr-sm-2 col-9" type="text" placeholder="Nome da categoria">
                <a name="" id="" class="btn btn-primary col-2" href="#" role="button"><i class="texto-pesquisa fa fa-search" aria-hidden="true"></i></a>
            </form>

        </div>


    </div>
</div>

<div id="cpf-table" class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-12">
            
                <table class="table ">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>valor</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <form action="" method="post"></form>
                        
                            {% for categoria in categorias %}

                                <tr class="clicavel">
            
                                    <td scope="row">
                                        <input 
                                        class="{{categoria.categoria_id}} desabilitado" 
                                        class="form-text" 
                                        type="text" 
                                        name="nome-{{categoria.categoria_id}}"
                                        disabled 
                                        value="{{categoria.nome}}">
                                    </td>
                                    
                                    <td>
                                        <input 
                                        class="{{categoria.categoria_id}}  desabilitado" 
                                        type="number" 
                                        step="0.01" 
                                        name="valor-{{categoria.categoria_id}}"
                                        disabled 
                                        value="{{categoria.valor}}">
                                    </td>

                                    <td>
                                        <a 
                                        name="deletar" 
                                        id="deletar-categoria" 
                                        class="btn btn-danger"  
                                        href="http://localhost/blockbuster/?pagina=categoria&metodo=deletarCategoria&id={{categoria.categoria_id}}" 
                                        role="button">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>

                                    <td>
                                        <input
                                        type="submit" 
                                        name="alterar-categoria"
                                        id="{{categoria.categoria_id}}"  
                                        class="alterar btn btn-sm btn-primary" 
                                        onclick="return habilitarEdicao({{categoria.categoria_id}});"
                                        role="button"
                                        value="alterar">

                                        <input
                                        type="submit" 
                                        name="alterar-categoria"  
                                        class="alterar escondido btn btn-sm btn-success" 
                                        id="btn-salvar-{{categoria.categoria_id}}"
                                        onclick="return habilitarSubmissao({{categoria.categoria_id}});"
                                        role="button"
                                        value="salvar">
                                            
                                        
                                    </td>

                                    <span id="href-categoria+{{categoria.categoria_id}}" hidden></span>
            
                                </tr>

                            {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>

</div>
