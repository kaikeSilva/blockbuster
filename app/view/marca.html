<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-3">
            <a name="" id="" class="btn btn-primary btn-lg" href="http://localhost/blockbuster/?pagina=marca&metodo=cadastrarMarca" role="button">cadastrar</a>
        </div>
        
        <div class="col-7">
            <!--pesquisa de cliente-->
            <form class="form-row my-2 my-lg-0 ">
                <input class="form-control mr-sm-2 col-9" type="text" placeholder="Nome da marca">
                <a name="" id="" class="btn btn-primary col-2" href="#" role="button"><i class="texto-pesquisa fa fa-search" aria-hidden="true"></i></a>
            </form>

        </div>


    </div>
</div>

<div id="cpf-table" class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-12">
            
                <table class="table ">
                    <thead>
                        <tr>
                            <th>Nome da marca</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <form action="" method="post"></form>
                        
                            {% for marca in marcas %}

                                <tr class="clicavel">
            
                                    <td scope="row">
                                        <input 
                                        class="{{marca.marca_id}} desabilitado" 
                                        class="form-text" 
                                        type="text" 
                                        name="nome"
                                        disabled 
                                        value="{{marca.nome}}">
                                    </td>

                                    <td>
                                        <a 
                                        name="deletar" 
                                        id="deletar-marca" 
                                        class="btn btn-danger"  
                                        href="http://localhost/blockbuster/?pagina=marca&metodo=deletarMarca&id={{marca.marca_id}}" 
                                        role="button">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>

                                    <td>
                                        <input
                                        type="submit" 
                                        name="alterar-marca"
                                        id="{{marca.marca_id}}"  
                                        class="alterar btn btn-sm btn-primary" 
                                        onclick="return habilitarEdicao({{marca.marca_id}});"
                                        role="button"
                                        value="alterar">

                                        <input
                                        type="submit" 
                                        name="salvar-marca"  
                                        class="alterar escondido btn btn-sm btn-success" 
                                        id="btn-salvar-{{marca.marca_id}}"
                                        onclick="return habilitarSubmissao({{marca.marca_id}},'marca');"
                                        role="button"
                                        value="salvar">
                                            
                                        
                                    </td>
            
                                </tr>

                            {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>

</div>
