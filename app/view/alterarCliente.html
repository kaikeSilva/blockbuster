<!--conteudo de cadastro de cliente - ficha para preencher-->

<div class="container mt-4">
        <div class="row justify-content-between align-items-center">
            
            <!--dados pessoais-->
            <div class="p-2 col-12 shadow-sm rounded">
                <span class="p-2">Dados pessoais</span>
                <hr>
                <form action="" method="POST">
                    <div class=" form-group">
                       <div class="container">
                            <div class="row">
                                <div class="col-5">
                                    <!--cpf/cnpj-->
                                    <label for="cpf/cnpj">CPF/CNPJ </label>
                                    <input class="form-control" type="number" name="cpf/cnpj"
                                    
                                    
                                    {% for item in cliente %}
                                    {% if item.cnpj is empty %}  
                                        placeholder="{{item.cpf}}"
                                    {% else %}
                                        placeholder="{{item.cnpj}}"
                                    {% endif %}
                                    {% endfor %}
                                    id="">
                                </div>
                            
                                <div class="col-7">
                                    <!--nome/nome fantasia-->
                                    <label for="nome">Nome/Nome fantasia </label>
                                    <input class="form-control" type="text" name="nome" placeholder="" id="">
                                </div>
                            </div>
                       </div>

                       <div class="mt-3 container">
                            <div class="row">
                                <div class="col-7">
                                    <!--razão social-->
                                    <label for="razao">razão social </label>
                                    <input class="form-control" type="text" name="razao" placeholder="" id="">
                                </div>
                            
                                <div class="col-5">
                                    <!--identidade-->
                                    <label for="identidade">identidade</label>
                                    <input class="form-control" type="number" name="identidade" placeholder="digite apenas os numeros" id="">
                                </div>
                            </div>
                       </div>

                       <div class="mt-3 container">
                            <div class="row">
                                <div class="col-5">
                                    <!--telefone-->
                                    <label for="telefone">telefone </label>
                                    <input class="form-control" type="number" name="telefone" placeholder="Digite apenas números" id="">
                                </div>
                            
                                <div class="col-7">
                                    <!--e-mail-->
                                    <label for="e-mail">e-mail</label>
                                    <input class="form-control" type="email" name="e-mail" placeholder="email-do-cliente@email.com" id="">
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 container">
                            <div class="row">
                                <div class="col-5">
                                    <!--telefone-->
                                    <label for="telefone">recado </label>
                                    <input class="form-control" type="number" name="telefone" placeholder="Digite apenas números" id="">
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            
            <!--endereço-->
            <div class="p-2 mt-4 col-12 shadow-sm rounded">
                <span class="p-2">Endereço</span>
                <hr>
                <form action="" method="POST">
                    <div class=" form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-5">
                                    <!--logradouro-->
                                    <label for="logradouro">logradouro </label>
                                    <input class="form-control" type="text" name="logradouro" placeholder="Rua, avenida, praça..." id="">
                                </div>
                            
                                <div class="col-3">
                                    <!--numero-->
                                    <label for="numero">numero </label>
                                    <input class="form-control" type="number" name="numero" placeholder="digite apenas numeros" id="">
                                </div>

                                <div class="col-4">
                                    <!--complemento-->
                                    <label for="complemento">complemento </label>
                                    <input class="form-control" type="text" name="complemento" placeholder="" id="">
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-5">
                                    <!--bairro-->
                                    <label for="bairro">bairro </label>
                                    <input class="form-control" type="text" name="bairro" placeholder="" id="">
                                </div>
                            
                                <div class="col-3">
                                    <!--cidade-->
                                    <label for="cidade">cidade </label>
                                    <input class="form-control" type="text" name="cidade" placeholder="" id="">
                                </div>

                                <div class="col-3">
                                    <!--estado-->
                                    <label for="estado">estado </label>
                                    <input class="form-control" type="text" name="estado" placeholder="GO, SP, SC..." id="">
                                </div>

                                <div class="col-3">
                                    <!--CEP-->
                                    <label for="CEP">CEP </label>
                                    <input class="form-control" type="text" name="CEP" placeholder="00000000" id="">
                                </div>
                            </div>
                        </div>

                        <div class="container mt-5">
                            <div class="row justify-content-around">
                                <div class="col-4">
                                    <div class="row justify-content-center">
                                        <a name="" id="" class="col-10 btn btn-danger" href="#" role="button">cancelar</a>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="row justify-content-center">
                                        <a name="" id="" class="col-10 btn btn-success" href="#" role="button">salvar</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
</div>
